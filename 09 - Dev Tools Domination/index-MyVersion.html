<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
	console.log('hello');
	
    // Interpolated (just as C & Java)
	console.log('hello I am a %s string','AAAAAA');
	//ES6 -> back ticks more used
	var str = 'Tiago';
	console.log(`Hello I am ${str} !`);
	
    // Styled
	//console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');
    
	// warning! (Stack trace provided)
    console.warn('OH OH!');
	// Error :| (Stack trace provided)
    console.error('Shit!');
    // Info
    console.info('Crocodiles eat 3 to 4 peoples per year');
    // Testing (printed if it is false only)
	const p = document.querySelector('p');
	console.assert( p.classList.contains('ouch'), 'you did not select the right Element!'); //check if things are true)
    // clearing
	console.clear();
    // Viewing DOM Elements
	console.log(p); //only element itself
	console.dir(p); //all element properties listed
    // Grouping together
	dogs.forEach(dog => {
		console.groupCollapsed(`${dog.name}`);
		console.log(`This is ${dog.name}`);
		console.log(`${dog.name} is ${dog.age} years old`);
		console.log(`${dog.name} is ${dog.age * 7} dog years`)
		console.groupEnd(`${dog.name}`);
	});
    // counting
	console.count('Wes');
	console.count('Steve');
	console.count('Wes');
	console.count('Steve');
	console.count('Wes');
    // timing (how long something takes time
	console.time('fetching data');
	fetch('https://api.github.com/users/wesbos')
		.then(data => data.json())
		.then(data => {
			console.timeEnd('fetching data');
			console.log(data);
		});
		
	//table
	console.table(dogs);

  </script>
</body>
</html>
