<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    
    // Array.prototype.some() // is at least one person 19 or older?
    //.some(); --> check if at least one thing in array meets what we are looking for
    //.every(); -->check if EVERYONE mmeets the criteria
    //longer version
    const isAdult = people.some(function(person){
      const currentYear = (new Date()).getFullYear();
      if(currentYear - person.year >= 19){
        return true;
      }

    });
    //shorter version
    const isAdult2 = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({isAdult2}); //the extra curly brackets prints the object wrapping true

    //-----------------------------------------------------------------------------------------
    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.log({allAdults}); //the extra curly brackets prints the object wrapping true

    //-----------------------------------------------------------------------------------------
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    //.find() --> kinda of filter (return subset of array), instead returns the first item that finds
    const comment = comments.find(function(comment){
      if(comment.id === 823423){
        return true;
      }
    });
console.log(comment);
//const comment2 = comments.find( comment => comment.id === 823423 ? true : false);
const comment2 = comments.find( comment => comment.id === 823423); //implicit reurn
console.log(comment2);
    

    // Array.prototype.findIndex()
    // Find the comment with this ID
    

    //.findIndex() --> find where something is inside array (position of wanted element)
    const index = comments.findIndex(comment => comment.id === 823423);
console.log(index); //position of item
// delete the comment with the ID of 823423
  //how to delete it (1)
  comments.splice(index, 1);
  console.table(comments); //splice completly remove item
  //how to delete it (2)
  //or - create new array
  const newComments = [
    //... means spread new arrays into wrapping array
    ...comments.slice(0, index),
    ...comments.slice(index +1)
  ];
console.table(newComments); 

  </script>
</body>
</html>
